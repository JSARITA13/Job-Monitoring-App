<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Monitoring App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Job Monitoring App</h1>
    
    <!-- Registration Form -->
    <div id="authSection">
        <h2>Register</h2>
        <form id="register-form">
            <input type="email" id="email" placeholder="Enter Email" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Register</button>
        </form>
        <p id="register-message"></p>
    </div>
    
    <!-- Login Form -->
    <div id="loginSection">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Enter Email" required>
            <input type="password" id="login-password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-message"></p>
    </div>
    
    <!-- Job Management (Visible Only to Logged-in & Approved Users) -->
    <div id="jobSection" style="display: none;">
        <h2>Add Job</h2>
        <form id="jobForm">
            <input type="text" id="jobTitle" placeholder="Enter job title" required>
            <input type="text" id="assignedTo" placeholder="Assign to" required>
            <select id="jobStatus">
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
            <button type="submit">Add Job</button>
        </form>
        <h2>Job List</h2>
        <ul id="jobList"></ul>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
